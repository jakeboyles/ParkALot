<div class="container">
	<i class="fa fa-home" aria-hidden="true" ui-sref='home'></i>
	<h2>Welcome Back!</h2>

	<div ng-show="controller.showAlert" class="alert alert-warning alert-dismissible" role="alert">
	<p>Incorrect Information</p>
	</div>

	<form ng-submit="controller.submit()">
		<input type="text" name="username" placeholder="Username" ng-model="controller.form.email">
		<input type="text" name="password" placeholder="Password" ng-model="controller.form.password">
		<input class="btn btn-primary" type="submit" name="login" placeholder="Login">
	</form>

</div>
