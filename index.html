<!DOCTYPE html>
<html ng-app="parkalot">
<head>
	<title>ParkALot</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
	<script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Sahitya:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Yantramanav:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
    <script src="https://use.fontawesome.com/ae699f5e09.js"></script>
   <link href="css/hover.css" rel="stylesheet" media="all"> 
</head>
<body>
    <div class="container-fluid">

      <div class="row mobile">
      	<div ui-view="mobileMenu"></div>
      </div> 

      	<main>
    		<div ui-view="main"></div>
    	</main>

        <footer class="row">
          <div class="col-lg-12 col-md-12 col-sm-12  clearfix hidden-xs Foot">
           <h4 class="footerTitle">Powered by<img class="teamLogo" src="images/teamLogo.png">2016 Final Project, Front-End Cohort at The Iron Yard in Cincinnati.</h4>
            <p>ParkALot uses HTML, CSS, Sass, Bootstrap, Javascript, AngularJS, MapBox/LeafletJS, FontAwesome, and the combined WillPower of Malorie Kramer and Jared Knueven.</p>
          </div>
        </footer>
  
    </div>

    <script src="js/libraries/backand.js"></script>
    <script src="js/libraries/modernizr.js"></script>
    <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
    <script src="/node_modules/angular-aria/angular-aria.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.js"></script> 
    <script src="/node_modules/angular-material/angular-material.js"></script> 
    <script src="js/mainView.js"></script>
    <script src="js/factories/mainFactory.js"></script>
    <script src="js/factories/api.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/signUpController.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/mapController.js"></script>
    <script src="js/controllers/mobileMenuController.js"></script>
    <script src="js/controllers/userPrefController.js"></script>

</body>
</html>
